<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ana Amaral" />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="shortcut icon" href="nft-preview-card-component-main/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <section class="wrapper">
            <div class="img"><img class="principal-img" src="images/image-equilibrium.jpg" alt="Equilibrium"></div>
            <a href="#" class="title">Equilibrium #3429</a>
            
            <p class="principal-text">Our Equilibrium collection promotes <br> balance and calm.</p>
            
            <article class="side-by-side">
                <img src="images/icon-ethereum.svg" width="14" height="14" alt="icon-ethereum"> 
                <p>0.041 ETH</p>
                <img class="img-clock" src="images/icon-clock.svg" alt="icon-clock">
                <p>3 days left</p>
            </article>
            
            <article class="side">
                <img class="avatar" src="images/image-avatar.png" alt="avatar">
                <p>Creation of <a href="#" class="span">Jules Wyvern</a></p>
            </article>
        </section>
    </div>
    
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Ana Amaral</a>.
      </div>
</body>
</html>
